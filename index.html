<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="ad.orientation" content="portrait">
  <title>Heart Scan</title>
  <script type="text/javascript" src="https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"> </script>
<script defer src="bundle.js"></script></head>
<body>

<div class="logo"><img src="images/logo7deb0b928b35ccd6e99b.svg" alt="logo" class="logo-image">
  <p class="logo-text text">Heart Scan</p></div>
<div class="app">
    <img src="images/heartdd99f0e89fd7eaa21378.png" alt="Background" class="background-image">
    <div class="disclaimer">
      <img src="images/clockf445517d5e4b84cefa85.svg" alt="clock" class="disclaimer-image">
      <p class="disclaimer-text text">Takes 10 sec</p>
    </div>
    <h1 class="title text">Check Your Heart Rate on This Screen</h1>
    <div class="instruction">
      <img src="images/boy833d8b951b8b305dfed9.jpg" alt="Boy" class="instruction-image">
      <button class="instruction-button" type="button">
        Start now
      </button>
      <img src="images/hand54a240bb90f102920183.png" alt="Pointer" class="instruction-pointer">
    </div>
</div>
</body>
</html>
